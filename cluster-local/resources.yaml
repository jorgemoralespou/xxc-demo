apiVersion: v1
kind: Namespace
metadata:
  name: xxc-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xxc-demo
  namespace: xxc-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xxc-demo
  template:
    metadata:
      labels:
        app: xxc-demo
    spec:
      containers:
      - name: xxc-demo
        image: docker.io/jorgemoralespou/xcc-demo-sample-app:latest
        env:
        - name: PORT
          value: "8080"
        - name: REMOTE_SERVICE
          value: xxc-demo.xcc.test
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: xxc-demo
  namespace: xxc-demo
spec:
  selector:
    app: xxc-demo
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xxc-demo
  namespace: xxc-demo
spec:
  rules:
  - host: xxc-demo.127.0.0.1.nip.io
    http:
      paths:
      - backend:
          service: 
            name: xxc-demo
            port: 
              number: 8080
        path: /
        pathType: ImplementationSpecific